syntax = "proto3";

package arrows;
option go_package="github.com/quocbang/arrows/pkg/protobuf/api";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

import "authentication/user.proto";

service API {
  // Login to access user agant.
  //
  // Required:
  // - UserName
  // - Password
  rpc Login(LoginRequest) returns (LoginReply) {
    option (google.api.http) = {
      post : "/login"
      body : "*"
    };
  };
}

